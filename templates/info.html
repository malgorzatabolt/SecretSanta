{% extends 'base.html' %}
{% block title %}Basic Info{% endblock %}
{% block content %}

<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Secret Santa Party - Basic Info</h1>
        <p class="col-lg-10 fs-4">Opis</p>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
          <div class="form-floating mb-3">
            {% from 'bootstrap5/form.html' import render_form %}
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="post">
              {{ render_form(form) }}
            </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
